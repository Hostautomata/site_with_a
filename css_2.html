    <link rel="stylesheet" href="usual_css.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-style: italic;
            font-weight: bold;
            color: orange;
            cursor: pointer;
            text-decoration: none;
        }

        .container {
            display: flex;
            padding-bottom: 50px;
        }

        .sidebar {
            width: 25%;
            padding: 0;
            margin: 0;
            border-right: 2px solid #000; /* Sidebar border */
        }

        .page-content {
            flex: 1;
            padding: 20px;
        }

        .toc {
            display: block;
        }

        .list-group-item {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }

        .list-group-item:hover {
            background-color: #f0f0f0;
        }

        .breadcrumb {
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .breadcrumb li {
            display: inline;
            font-size: 14px;
        }

        .breadcrumb li + li:before {
            content: " / ";
            padding: 0 5px;
        }

        /* Open Graph 스타일 */
        figure {
            margin: 0 0 20px;
            max-width: 100%;
            clear: both;
        }
        figure[data-ke-type='opengraph'] {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        figure[data-ke-type='opengraph'] a {
            position: relative;
            box-sizing: border-box;
            display: block;
            height: 200px;
            border: 1px solid #d9d9d9;
            text-decoration: none;
            color: #000;
            z-index: 1;
        }
        figure[data-ke-type='opengraph'] div.og-image {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            border-right: 1px solid #d9d9d9;
            background-size: cover;
            background-position: center;
        }
        figure[data-ke-type='opengraph'] div.og-text {
            position: absolute;
            left: 201px;
            right: 0;
            top: 0;
            bottom: 0;
            box-sizing: border-box;
            padding: 33px 46px 0 39px;
        }
        figure[data-ke-type='opengraph'] div.og-text p.og-title {
            color: #000000;
            font-size: 22px;
            line-height: 28px;
            max-width: 467px;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: 0 0 10px 0 !important;
            overflow: hidden;
            font-family: Pretendard-Regular, sans-serif;
        }
        figure[data-ke-type='opengraph'] div.og-text p.og-desc {
            margin: 0px;
            text-overflow: ellipsis;
            overflow: hidden;
            font-family: Pretendard-Regular, sans-serif;
            font-size: 14px;
            font-weight: 300;
            color: #909090;
            max-height: 42px;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
        }
        
        figure[data-ke-type='opengraph'] div.og-text p.og-host {
            position: absolute;
            bottom: 24px;
            font-family: Pretendard-Regular, sans-serif;
            font-size: 14px;
            color: #909090;
            margin: 0;
        }
    </style>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
